services:
  - type: web
    name: financier-backend
    env: node
    region: oregon
    plan: free
    buildCommand: (test -d backend && cd backend && npm install) || npm install
    startCommand: (test -d backend && cd backend && npm start) || npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://financier-pro-five.vercel.app
